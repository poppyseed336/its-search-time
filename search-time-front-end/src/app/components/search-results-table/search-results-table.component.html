
<main class="main">
  <div class="content">
    <div *ngIf="searchResultItems && searchResultItems.length > 0; else noResults">
      <table class="table table-striped w-50 mx-auto mt-5">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Color</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of searchResultItems">
            <td>{{ item.id }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.color }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <ng-template #noResults>
      <div class="text-center mt-5">
        No results
      </div>
    </ng-template>
  </div>
</main>
